<!DOCTYPE html>
<html>
  <head>
    <title>Aladdingo | Panel de Control</title>
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Play:wght@400;700&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Material+Icons+Round" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Material+Icons+Outlined" rel="stylesheet" />
  </head>
  <body>
    <div id="app"></div>

    <header>
      <section id="brand">
        <img class="logo" src="./img/logo.png" alt="Aladdingo Logo" />
      </section>
      <section id="page-title">
        <h1>Validador de Juego</h1>
      </section>
    </header>

    <main class="container game">

        <div id="game-board" class="module">
          <div id="grid-game-board" class="board-y">
            <div class="group">
              <div class="cell"><button id="b-ggb" class="btn-ggb letter lock">B</button></div>
              <div class="cell"><button id="1" class="btn-ggb num">1</button></div>
              <div class="cell"><button id="2" class="btn-ggb num">2</button></div>

              <div class="cell"><button id="4" class="btn-ggb num">4</button></div>

              <div class="cell"><button id="8" class="btn-ggb num">8</button></div>

              <div class="cell"><button id="10" class="btn-ggb num">10</button></div>

              <div class="cell"><button id="12" class="btn-ggb num">12</button></div>

            </div>
            <div class="group">
              <div class="cell"><button id="i-ggb" class="btn-ggb letter lock">I</button></div>
              <div class="cell"><button id="16" class="btn-ggb num">16</button></div>
              <div class="cell"><button id="17" class="btn-ggb num">17</button></div>
              <div class="cell"><button id="18" class="btn-ggb num">18</button></div>
              <div class="cell"><button id="19" class="btn-ggb num">19</button></div>
              <div class="cell"><button id="20" class="btn-ggb num">20</button></div>
              <div class="cell"><button id="21" class="btn-ggb num">21</button></div>
              <div class="cell"><button id="22" class="btn-ggb num">22</button></div>
              <div class="cell"><button id="23" class="btn-ggb num">23</button></div>
              <div class="cell"><button id="24" class="btn-ggb num">24</button></div>
              <div class="cell"><button id="25" class="btn-ggb num">25</button></div>
              <div class="cell"><button id="26" class="btn-ggb num">26</button></div>
              <div class="cell"><button id="27" class="btn-ggb num">27</button></div>
              <div class="cell"><button id="28" class="btn-ggb num">28</button></div>
              <div class="cell"><button id="29" class="btn-ggb num">29</button></div>
              <div class="cell"><button id="30" class="btn-ggb num">30</button></div>
            </div>
            <div class="group">
              <div class="cell"><button id="n-ggb" class="btn-ggb letter lock">N</button></div>
              <div class="cell"><button id="31" class="btn-ggb num">31</button></div>
              <div class="cell"><button id="32" class="btn-ggb num">32</button></div>
              <div class="cell"><button id="33" class="btn-ggb num">33</button></div>

              <div class="cell"><button id="40" class="btn-ggb num">40</button></div>
              <div class="cell"><button id="41" class="btn-ggb num">41</button></div>
              <div class="cell"><button id="42" class="btn-ggb num">42</button></div>
              <div class="cell"><button id="43" class="btn-ggb num">43</button></div>
              <div class="cell"><button id="44" class="btn-ggb num">44</button></div>
              <div class="cell"><button id="45" class="btn-ggb num">45</button></div>
            </div>
            <div class="group">
              <div class="cell"><button id="g-ggb" class="btn-ggb letter lock">G</button></div>
              <div class="cell"><button id="46" class="btn-ggb num">46</button></div>

              <div class="cell"><button id="57" class="btn-ggb num">57</button></div>
              <div class="cell"><button id="58" class="btn-ggb num">58</button></div>

            </div>
            <div class="group">
              <div class="cell"><button id="o-ggb" class="btn-ggb letter lock">O</button></div>
              <div class="cell"><button id="61" class="btn-ggb num">61</button></div>
              <div class="cell"><button id="62" class="btn-ggb num">62</button></div>
              <div class="cell"><button id="63" class="btn-ggb num">63</button></div>

      <!-- Block End -->

      <!-- Block Start -->
      <section class="block">
        <!-- Game Mode Module Start -->
        <div id="game-mode" class="module">
          <h2 class="title-2">Modo de Juego</h2>
          <div class="layout-mode">
            <div id="grid-game-mode" class="grid-game-mode">
              <div class="group">
                <div class="cell"><button id="b-ggm" class="btn-ggm letter lock">B</button></div>
                <div class="cell"><button id="b1" class="btn-ggm num">b1</button></div>
                <div class="cell"><button id="b2" class="btn-ggm num">b2</button></div>
                <div class="cell"><button id="b3" class="btn-ggm num">b3</button></div>
                <div class="cell"><button id="b4" class="btn-ggm num">b4</button></div>
                <div class="cell"><button id="b5" class="btn-ggm num">b5</button></div>
              </div>
              <div class="group">
                <div class="cell"><button id="i-ggm" class="btn-ggm letter lock">I</button></div>
                <div class="cell"><button id="i1" class="btn-ggm num">i1</button></div>
                <div class="cell"><button id="i2" class="btn-ggm num">i2</button></div>
                <div class="cell"><button id="i3" class="btn-ggm num">i3</button></div>
                <div class="cell"><button id="i4" class="btn-ggm num">i4</button></div>
                <div class="cell"><button id="i5" class="btn-ggm num">i5</button></div>
              </div>
              <div class="group">
                <div class="cell"><button id="n-ggm" class="btn-ggm letter lock">N</button></div>
                <div class="cell"><button id="n1" class="btn-ggm num">n1</button></div>
                <div class="cell"><button id="n2" class="btn-ggm num">n2</button></div>
                <div class="cell"><button id="n3" class="btn-ggm middle lock">n3</button></div>
                <div class="cell"><button id="n4" class="btn-ggm num">n4</button></div>
                <div class="cell"><button id="n5" class="btn-ggm num">n5</button></div>
              </div>
              <div class="group">
                <div class="cell"><button id="g-ggm" class="btn-ggm letter lock">G</button></div>
                <div class="cell"><button id="g1" class="btn-ggm num">g1</button></div>
                <div class="cell"><button id="g2" class="btn-ggm num">g2</button></div>
                <div class="cell"><button id="g3" class="btn-ggm num">g3</button></div>
                <div class="cell"><button id="g4" class="btn-ggm num">g4</button></div>
                <div class="cell"><button id="g5" class="btn-ggm num">g5</button></div>
              </div>
              <div class="group">
                <div class="cell"><button id="o-ggm" class="btn-ggm letter lock">O</button></div>
                <div class="cell"><button id="o1" class="btn-ggm num">o1</button></div>
                <div class="cell"><button id="o2" class="btn-ggm num">o2</button></div>
                <div class="cell"><button id="o3" class="btn-ggm num">o3</button></div>
                <div class="cell"><button id="o4" class="btn-ggm num">o4</button></div>
                <div class="cell"><button id="o5" class="btn-ggm num">o5</button></div>
              </div>
            </div>
          </div>
        </div>
        <!-- Game Mode Module End -->

        <!-- Last Number Module Start -->
        <div id="last-number" class="module">
          <h2>Última Balota</h2>
          <span class="ball num-1">0</span>
        </div>
        <!-- Last Number Module End -->

        <!-- Last Number List Module Start -->
        <div id="last-number-list" class="module">
          <h2>Últimas 4 Balotas</h2>
          <ul class="number-list">
            <li class="item"><span class="ball num-2">0</span></li>
            <li class="item"><span class="ball num-3">0</span></li>
            <li class="item"><span class="ball num-4">0</span></li>
            <li class="item"><span class="ball num-5">0</span></li>
          </ul>
        </div>
        <!-- Last Number List Module End -->

        <!-- Game Control Module Start -->
        <div id="game-controls" class="module">
          <ul class="game-controls-list">
            <li class="game-controls-item">
              <button id="btn-restart-game" class="btn btn-primary disabled lock" type="button" title="Reiniciar Juego">
                <span class="material-icons-round"> history </span>
                <span class="btn-text">Reiniciar</span>
              </button>
            </li>
          </ul>
        </div>
        <!-- Game Control Module End -->
      </section>
      <!-- Block End -->
    </main>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
